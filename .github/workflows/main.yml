name: Deploy to Hostinger (Static)

on:
  push:
    branches:
      - main
  # Esto permite que Sanity (u otro sistema) dispare el build externamente
  repository_dispatch:
    types: [sanity_update]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          # Esto crea la carpeta 'dist' con tu web lista

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Subimos el CONTENIDO de la carpeta dist a la carpeta public_html del servidor
          local-dir: ./dist/
          server-dir: ./public_html/
          dangerous-clean-slate: true # CUIDADO: Borra lo que haya en public_html antes de subir lo nuevo
