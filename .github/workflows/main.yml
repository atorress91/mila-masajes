name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # PASO NUEVO: Prepara los archivos para subir
      # Crea una carpeta y mete dentro el package.json y la carpeta dist
      - name: Prepare deployment files
        run: |
          mkdir deploy_package
          cp package.json deploy_package/
          cp package-lock.json deploy_package/
          cp -r dist deploy_package/dist
          # Opcional: Copiar public si tienes assets est√°ticos que no pasaron por el build
          # cp -r public deploy_package/public

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy_package/ # Subimos la carpeta preparada
          server-dir: ./
          dangerous-clean-slate: true
